<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trabalhe Conosco</title>

  <style>
    :root {
      --primary: #0052cc;
      --primary-dark: #003d99;
      --background: #f2f4f8;
      --text: #2e2e2e;
      --muted: #6b7280;
      --border: #d1d5db;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 30px;
      color: #fff;
    }

    .card-header h1 {
      margin: 0;
      font-size: 26px;
    }

    .card-header p {
      margin-top: 8px;
      font-size: 15px;
      opacity: 0.9;
    }

    .card-body {
      padding: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .full {
      grid-column: span 2;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 6px;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .file-input {
      border: 2px dashed var(--border);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }

    .file-input:hover {
      border-color: var(--primary);
      background: #f8faff;
    }

    .file-input input {
      border: none;
      padding: 0;
    }

    .actions {
      grid-column: span 2;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    button:active {
      transform: scale(0.98);
    }

    .privacy {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 20px;
    }

    @media (max-width: 640px) {
      form {
        grid-template-columns: 1fr;
      }

      .full {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="card-header">
        <h1>Trabalhe Conosco</h1>
        <p>Envie seu currículo e faça parte do nosso time</p>
      </div>

      <div class="card-body">
        <form action="#" method="post" enctype="multipart/form-data">

          <div>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
          </div>

          <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" />
          </div>

          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="voce@email.com" required />
          </div>

          <div>
            <label for="cargo">Cargo de interesse</label>
            <select id="cargo" name="cargo" required>
              <option value="">Selecione</option>
              <option>Administrativo</option>
              <option>Tecnologia da Informação</option>
              <option>Financeiro</option>
              <option>Marketing</option>
              <option>Outros</option>
            </select>
          </div>

          <div class="full">
            <label for="mensagem">Apresentação profissional</label>
            <textarea id="mensagem" name="mensagem"
              placeholder="Conte um pouco sobre sua experiência, habilidades e objetivos profissionais"></textarea>
          </div>

          <div class="full">
            <label>Currículo (PDF ou DOC)</label>
            <div class="file-input">
              <input type="file" name="curriculo" accept=".pdf,.doc,.docx" required />
            </div>
          </div>

          <div class="actions">
            <button type="submit">Enviar Currículo</button>
          </div>
        </form>

        <p class="privacy">
          Seus dados serão utilizados exclusivamente para fins de recrutamento e seleção.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
