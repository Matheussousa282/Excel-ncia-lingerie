<h1>Instituições e Unidades</h1>
<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Instituição</th><th>Unidade</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaInstituicoes"></tbody>
  </table>
</div>
<script>
async function carregarInstituicoes() {
  try {
    const res = await fetch("/api/instituicoes");
    const insts = await res.json();
    const tbody = document.getElementById("listaInstituicoes");
    tbody.innerHTML = insts.map(i => `
      <tr>
        <td>${i.id}</td>
        <td>${i.nome}</td>
        <td>${i.unidade}</td>
        <td><a href="#" onclick="alert('Editar ${i.nome}')">Editar</a></td>
      </tr>
    `).join("");
  } catch(err) { console.error(err); }
}
carregarInstituicoes();
</script>
