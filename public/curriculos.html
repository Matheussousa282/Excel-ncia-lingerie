<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currículos | RH System</title>
<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: #f3f4f6;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
  --success: #16a34a;
  --info: #2563eb;
}

body {
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

/* CARDS */
.cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:20px; margin-bottom:30px; }
.card { background:var(--card); padding:22px; border-radius:14px; box-shadow:0 10px 25px rgba(0,0,0,0.05); }
.card h3 { font-size:14px; color:var(--muted); }
.card p { font-size:28px; font-weight:bold; text-align:center; }

/* TABLE */
.table-wrapper { background: var(--card); border-radius:14px; box-shadow:0 10px 25px rgba(0,0,0,0.05); overflow-x:auto; }
table { width:100%; border-collapse:collapse; }
th, td { padding:12px 16px; font-size:14px; text-align:left; }
th { background:#f9fafb; color:var(--muted); font-weight:600; }
tr { border-bottom:1px solid var(--border); }
tbody tr:hover { background:#f8fafc; }

/* BADGES */
.badge { padding:4px 10px; border-radius:20px; font-size:12px; font-weight:600; color:#fff; }
.badge-ti { background: var(--info); }
.badge-adm { background: var(--success); }

/* ACTIONS */
.actions a { text-decoration:none; font-size:13px; margin-right:10px; color: var(--primary); }
.actions a:hover { text-decoration:underline; }
</style>
</head>
<body>

<h1>Currículos Recebidos</h1>

<div class="cards" id="cardsResumo"></div>

<div style="margin-bottom: 20px; display:flex; gap:15px; flex-wrap:wrap;">
  <input type="text" id="filtroNome" placeholder="Filtrar por nome">
  <input type="text" id="filtroEmail" placeholder="Filtrar por e-mail">
  <select id="filtroCargo"><option value="">Todos os cargos</option></select>
  <select id="filtroUnidade"><option value="">Todas as unidades</option></select>
  <select id="filtroInstituicao"><option value="">Todas as instituições</option></select>
</div>


<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Instituição</th>
        <th>Unidade</th>
        <th>Cargo</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaCurriculos"></tbody>
  </table>
</div>

<!-- Modal de Apresentação Profissional -->
<div id="modalApresentacao" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
     background:rgba(0,0,0,0.6);align-items:center;justify-content:center;z-index:9999;">
  <div style="background:#fff;padding:25px;border-radius:12px;max-width:600px;width:90%;position:relative;">
    <span id="fecharModal" style="position:absolute;top:10px;right:15px;font-size:20px;font-weight:bold;cursor:pointer;">&times;</span>
    <h2>Apresentação Profissional</h2>
    <p id="conteudoApresentacao" style="margin-top:15px;white-space:pre-wrap;"></p>
  </div>
</div>


<script>
  const usuario = localStorage.getItem("usuario");

if (!usuario) {
  window.location.href = "login.html";
}
// Carrega currículos da API
async function carregarCurriculos() {
  const res = await fetch("/api/candidatos");
  if (!res.ok) throw new Error("Erro ao buscar currículos");
  curriculos = await res.json();

  // Atualiza tabela e cards
  atualizarTabela(curriculos);
  atualizarResumo(curriculos);

  // Preenche filtros do front-end
  preencherFiltros(curriculos);
}

// Atualiza tabela
function atualizarTabela(lista) {
  const tbody = document.getElementById("listaCurriculos");
  tbody.innerHTML = lista.map(c => `
    <tr>
      <td>${c.nome}</td>
      <td>${c.email}</td>
      <td>${c.telefone || "-"}</td>
      <td>${c.instituicao}</td>
      <td>${c.unidade}</td>
      <td><span class="badge ${c.cargo === "TI" ? "badge-ti" : "badge-adm"}">${c.cargo}</span></td>
      <td>${new Date(c.data).toLocaleDateString()}</td>
      <td class="actions">
        <a href="javascript:void(0)" onclick='abrirModal(${JSON.stringify(c.apresentacao)})'>Ver</a>
        <a href="${c.arquivo}" download="${c.nome}-${c.arquivo_nome}">Baixar</a>
      </td>
    </tr>
  `).join("");
}

// Atualiza cards
function atualizarResumo(lista) {
  const container = document.getElementById("cardsResumo");
  container.innerHTML = "";

  const totalCard = document.createElement("div");
  totalCard.className = "card";
  totalCard.innerHTML = `<h3>Total de Currículos</h3><p>${lista.length}</p>`;
  container.appendChild(totalCard);

  const cargosMap = {};
  lista.forEach(c => { cargosMap[c.cargo] = (cargosMap[c.cargo] || 0) + 1; });

  for (const [cargo, qtd] of Object.entries(cargosMap)) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${cargo}</h3><p>${qtd}</p>`;
    container.appendChild(card);
  }
}

// Preenche os selects com valores únicos do front-end
function preencherFiltros(lista) {
  const selectCargo = document.getElementById("filtroCargo");
  const selectUnidade = document.getElementById("filtroUnidade");
  const selectInstituicao = document.getElementById("filtroInstituicao");

  const cargosUnicos = [...new Set(lista.map(c => c.cargo))];
  cargosUnicos.forEach(c => selectCargo.innerHTML += `<option value="${c}">${c}</option>`);

  const unidadesUnicas = [...new Set(lista.map(c => c.unidade))];
  unidadesUnicas.forEach(u => selectUnidade.innerHTML += `<option value="${u}">${u}</option>`);

  const instituicoesUnicas = [...new Set(lista.map(c => c.instituicao))];
  instituicoesUnicas.forEach(i => selectInstituicao.innerHTML += `<option value="${i}">${i}</option>`);
}

// Aplica filtros
function aplicarFiltros() {
  const nomeFiltro = document.getElementById("filtroNome").value.toLowerCase();
  const emailFiltro = document.getElementById("filtroEmail").value.toLowerCase();
  const cargoFiltro = document.getElementById("filtroCargo").value;
  const unidadeFiltro = document.getElementById("filtroUnidade").value;
  const instituicaoFiltro = document.getElementById("filtroInstituicao").value;

  const filtrados = curriculos.filter(c => 
    c.nome.toLowerCase().includes(nomeFiltro) &&
    c.email.toLowerCase().includes(emailFiltro) &&
    (cargoFiltro === "" || c.cargo === cargoFiltro) &&
    (unidadeFiltro === "" || c.unidade === unidadeFiltro) &&
    (instituicaoFiltro === "" || c.instituicao === instituicaoFiltro)
  );

  atualizarTabela(filtrados);
  atualizarResumo(filtrados);
}

// Eventos de filtros
document.getElementById("filtroNome").addEventListener("input", aplicarFiltros);
document.getElementById("filtroEmail").addEventListener("input", aplicarFiltros);
document.getElementById("filtroCargo").addEventListener("change", aplicarFiltros);
document.getElementById("filtroUnidade").addEventListener("change", aplicarFiltros);
document.getElementById("filtroInstituicao").addEventListener("change", aplicarFiltros);

const modal = document.getElementById("modalApresentacao");
const fecharModal = document.getElementById("fecharModal");
const conteudoModal = document.getElementById("conteudoApresentacao");

// Função para abrir o modal
function abrirModal(texto) {
  conteudoModal.textContent = texto || "Sem apresentação";
  modal.style.display = "flex";
}

// Fecha ao clicar no "X"
fecharModal.onclick = () => { modal.style.display = "none"; };

// Fecha ao clicar fora do conteúdo
window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; };


// Carrega ao abrir a página
carregarCurriculos();
</script>

</body>
</html>
