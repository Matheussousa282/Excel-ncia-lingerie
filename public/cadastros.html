<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Cargos</title>

<style>
body {
  font-family: "Segoe UI", Arial;
  background: #f3f4f6;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
}

.badge {
  padding: 4px 10px;
  border-radius: 20px;
  color: #fff;
  font-size: 12px;
}
.ativo { background: #16a34a; }
.inativo { background: #6b7280; }
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Novo Cargo</h2>
    <input id="nome" placeholder="Nome">
    <button onclick="salvar()">Salvar</button>
  </div>

  <div class="card">
    <h2>Cargos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<script>
async function carregar() {
  const res = await fetch("/api/cargos");
  const data = await res.json();

  lista.innerHTML = data.map(c => `
    <tr>
      <td>
        <input value="${c.nome}"
          onchange="editar(${c.id}, this.value, ${c.ativo})">
      </td>
      <td>
        <span class="badge ${c.ativo ? 'ativo' : 'inativo'}">
          ${c.ativo ? 'Ativo' : 'Inativo'}
        </span>
      </td>
      <td>
        ${c.ativo
          ? `<button onclick="inativar(${c.id})">Inativar</button>`
          : ''}
      </td>
    </tr>
  `).join("");
}

async function salvar() {
  await fetch("/api/cargos", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ nome: nome.value })
  });
  nome.value = "";
  carregar();
}

async function editar(id, nome, ativo) {
  await fetch("/api/cargos", {
    method: "PUT",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ id, nome, ativo })
  });
}

async function inativar(id) {
  await fetch("/api/cargos", {
    method: "DELETE",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ id })
  });
  carregar();
}

carregar();
</script>

</body>
</html>
