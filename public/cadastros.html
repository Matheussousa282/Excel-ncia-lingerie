<h1>Gestão de Cargo</h1>
<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Nome do Cargo</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaCargos"></tbody>
  </table>
</div>
<script>
async function carregarCargos() {
  try {
    const res = await fetch("/api/cargos");
    const cargos = await res.json();
    const tbody = document.getElementById("listaCargos");
    tbody.innerHTML = cargos.map(c => `
      <tr>
        <td>${c.id}</td>
        <td>${c.nome}</td>
        <td><a href="#" onclick="alert('Editar ${c.nome}')">Editar</a></td>
      </tr>
    `).join("");
  } catch(err) { console.error(err); }
}
carregarCargos();
</script>
