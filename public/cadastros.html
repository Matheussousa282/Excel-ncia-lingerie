<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RH | Gestão de Cargos</title>

<style>
:root {
  --primary: #2563eb;
  --success: #16a34a;
  --danger: #dc2626;
  --muted: #6b7280;
  --bg: #f3f4f6;
  --card: #ffffff;
  --border: #e5e7eb;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial;
  background: var(--bg);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.header h1 {
  font-size: 26px;
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  margin-bottom: 30px;
}

.form {
  display: flex;
  gap: 15px;
}

input {
  flex: 1;
  padding: 12px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
}

button {
  padding: 12px 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.btn-primary { background: var(--primary); color: #fff; }
.btn-danger { background: var(--danger); color: #fff; }
.btn-success { background: var(--success); color: #fff; }

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 14px;
  font-size: 14px;
  border-bottom: 1px solid var(--border);
}

th {
  background: #f9fafb;
  color: var(--muted);
  text-align: left;
}

.badge {
  padding: 5px 12px;
  border-radius: 20px;
  font-size: 12px;
  color: #fff;
  font-weight: 600;
}

.ativo { background: var(--success); }
.inativo { background: var(--muted); }

.actions button {
  margin-right: 8px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Gestão de Cargos</h1>
  </div>

  <!-- CADASTRO -->
  <div class="card">
    <h3>Novo Cargo</h3>
    <div class="form">
      <input id="nome" placeholder="Digite o nome do cargo">
      <button class="btn-primary" onclick="salvar()">Salvar</button>
    </div>
  </div>

  <!-- LISTA -->
  <div class="card">
    <h3>Cargos Cadastrados</h3>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

</div>

<script>
  const usuario = localStorage.getItem("usuario");
if(!usuario) { window.location.href="login.html"; }

const dadosUsuario = JSON.parse(usuario);
document.getElementById("usuarioLogado").textContent = "Bem Vindo " + dadosUsuario.nome;


async function carregar() {
  const res = await fetch("/api/cargos");
  const data = await res.json();

  lista.innerHTML = data.map(c => `
    <tr>
      <td>
        <input value="${c.nome}"
          onchange="editar(${c.id}, this.value, ${c.ativo})">
      </td>

      <td>
        <span class="badge ${c.ativo ? 'ativo' : 'inativo'}">
          ${c.ativo ? 'Ativo' : 'Inativo'}
        </span>
      </td>

      <td class="actions">
        ${
          c.ativo
          ? `<button class="btn-danger"
  onclick="alterarStatus(${c.id}, '${c.nome}', false)">
  Inativar
</button>`
          : `<button class="btn-success"
  onclick="alterarStatus(${c.id}, '${c.nome}', true)">
  Ativar
</button>`
        }
      </td>
    </tr>
  `).join("");
}

async function salvar() {
  if (!nome.value) return;

  await fetch("/api/cargos", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ nome: nome.value })
  });

  nome.value = "";
  carregar();
}

async function editar(id, nome, ativo) {
  await fetch("/api/cargos", {
    method: "PUT",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ id, nome, ativo })
  });
}

async function alterarStatus(id, nome, ativo) {
  await fetch("/api/cargos", {
    method: "PUT",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ id, nome, ativo })
  });
  carregar();
}

// Função de logout
function logout(){
  localStorage.removeItem("usuario");
  window.location.href="login.html";
}

carregar();
</script>

</body>
</html>
