<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RH | Dashboard</title>

<style>
:root {
  --primary: #2563eb;
  --sidebar: #0f172a;
  --bg: #f3f4f6;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --success: #16a34a;
  --info: #2563eb;
}

* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }

/* SIDEBAR */
.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--sidebar);
  color: #fff;
  position: fixed;
  padding: 25px 20px;
  display: flex;
  flex-direction: column;
}
.sidebar h2 { text-align:center; font-size:20px; margin-bottom:40px; }
.sidebar a {
  display: block; color:#cbd5f5; text-decoration:none;
  padding:12px 14px; border-radius:8px; margin-bottom:8px; font-size:14px;
  cursor:pointer;
}
.sidebar a.active, .sidebar a:hover { background: rgba(255,255,255,0.1); color:#fff; }

/* MAIN */
.main { margin-left:260px; padding:20px; min-height:100vh; }

/* RESPONSIVE */
@media (max-width:900px) { .sidebar { display:none; } .main { margin-left:0; } }

.main iframe {
  width: 100%;
  height: calc(100vh - 20px);
  border: none;
}

.menu { flex: 1; }
.logout {
  margin-top: auto;
  color: #f50808;
  font-weight: 600;
  cursor:pointer;
}
.logout:hover { background: rgb(219, 18, 18); color: #ff0404; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>RH System</h2>
  <p id="usuarioLogado" style="text-align:center; font-size:13px; color:#faba5a; margin-top:-25px; margin-bottom:30px;"></p>

  <div class="menu">
    <a class="active" onclick="abrirPagina('curriculos.html', event)">Currículos</a>
    <a onclick="abrirPagina('cadastros.html', event)">Gestão de Cargo</a>
    <a onclick="abrirPagina('instituicoes-unidades.html', event)">Instituições e Unidades</a>
    <a id="usuariosLink" style="display:none;" onclick="abrirPagina('criar-usuario.html', event)">Usuários</a>
  </div>

  <a onclick="logout()" class="logout">Sair</a>
</div>

<div class="main">
    <iframe id="iframeConteudo" src="curriculos.html"></iframe>
</div>

<!-- Modal de Apresentação Profissional -->
<div id="modalApresentacao" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;z-index:9999;">
  <div style="background:#fff;padding:25px;border-radius:12px;max-width:600px;width:90%;position:relative;">
    <span id="fecharModal" style="position:absolute;top:10px;right:15px;font-size:20px;font-weight:bold;cursor:pointer;">&times;</span>
    <h2>Apresentação Profissional</h2>
    <p id="conteudoApresentacao" style="margin-top:15px;white-space:pre-wrap;"></p>
  </div>
</div>

<script>
const usuario = localStorage.getItem("usuario");
if(!usuario) { window.location.href="login.html"; }

const dadosUsuario = JSON.parse(usuario);
document.getElementById("usuarioLogado").textContent = "Bem Vindo, " + dadosUsuario.nome;

// Mostrar botão "Usuários" somente para Matheus
if(dadosUsuario.nome === "Matheus"){
  document.getElementById("usuariosLink").style.display = "block";
}

// Função para trocar a página no iframe
function abrirPagina(pagina, event){
  // Remove classe active de todos
  document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
  // Adiciona active no clicado
  if(event) event.currentTarget.classList.add('active');
  // Troca o iframe
  document.getElementById('iframeConteudo').src = pagina;
}

// Função de logout
function logout(){
  localStorage.removeItem("usuario");
  window.location.href="login.html";
}

// Modal
const modal = document.getElementById("modalApresentacao");
const fecharModal = document.getElementById("fecharModal");
const conteudoModal = document.getElementById("conteudoApresentacao");

function abrirModal(texto){
  conteudoModal.textContent = texto || "Sem apresentação";
  modal.style.display = "flex";
}

fecharModal.onclick = () => { modal.style.display = "none"; };
window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; };
</script>

</body>
</html>
