<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RH | Dashboard</title>

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: #f3f4f6;
  --sidebar: #0f172a;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
  --success: #16a34a;
  --info: #2563eb;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--sidebar);
  color: #fff;
  position: fixed;
  padding: 25px 20px;

  display: flex;
  flex-direction: column;
}

.sidebar h2 { text-align:center; font-size:20px; margin-bottom:40px; }
.sidebar a {
  display: block; color:#cbd5f5; text-decoration:none;
  padding:12px 14px; border-radius:8px; margin-bottom:8px; font-size:14px;
  cursor:pointer;
}
.sidebar a.active, .sidebar a:hover { background: rgba(255,255,255,0.1); color:#fff; }

/* MAIN */
.main { margin-left:260px; padding:30px; min-height:100vh; }

/* CARDS */
.cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:20px; margin-bottom:30px; }
.card { background:var(--card); padding:22px; border-radius:14px; box-shadow:0 10px 25px rgba(0,0,0,0.05); }
.card h3 { font-size:14px; color:var(--muted); }
.card p { font-size:28px; font-weight:bold; text-align:center; }

/* TABLE */
.table-wrapper { background: var(--card); border-radius:14px; box-shadow:0 10px 25px rgba(0,0,0,0.05); overflow-x:auto; }
table { width:100%; border-collapse:collapse; }
th, td { padding:12px 16px; font-size:14px; text-align:left; }
th { background:#f9fafb; color:var(--muted); font-weight:600; }
tr { border-bottom:1px solid var(--border); }
tbody tr:hover { background:#f8fafc; }

/* BADGES */
.badge { padding:4px 10px; border-radius:20px; font-size:12px; font-weight:600; color:#fff; }
.badge-ti { background: var(--info); }
.badge-adm { background: var(--success); }

/* ACTIONS */
.actions a { text-decoration:none; font-size:13px; margin-right:10px; color: var(--primary); }
.actions a:hover { text-decoration:underline; }

/* RESPONSIVE */
@media (max-width:900px) { .sidebar { display:none; } .main { margin-left:0; } }

.main iframe {
  width: 100%;
  height: calc(100vh - 0px); /* ajuste se precisar */
  border: none;
}

.menu {
  flex: 1; /* ocupa todo espaço disponível */
}

.logout {
  margin-top: auto;
  color: #f50808;
  font-weight: 600;
}

.logout:hover {
  background: rgba(255,255,255,0.1);
  color: #fff;
}

</style>
</head>
<body>

<div class="sidebar">
  <h2>RH System</h2>

  <p id="usuarioLogado" style="
    text-align:center;
    font-size:13px;
    color:#cbd5f5;
    margin-top:-25px;
    margin-bottom:30px;
  "></p>

  <!-- MENU -->
  <div class="menu">
    <a class="active" onclick="abrirPagina('curriculos.html', event)">Currículos</a>
    <a onclick="abrirPagina('cadastros.html', event)">Gestão de Cargo</a>
    <a onclick="abrirPagina('instituicoes-unidades.html', event)">Instituições e Unidades</a>
  </div>

  <!-- LOGOUT -->
  <a onclick="logout()" class="logout">
    Sair
  </a>
</div>

<div class="main">
    <iframe id="iframeConteudo" src="curriculos.html"></iframe>
</div>

  <!-- Conteúdo inicial: Currículos -->
  <h1>Currículos Recebidos</h1>
  <div class="cards" id="cardsResumo"></div>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Nome</th><th>E-mail</th><th>Telefone</th><th>Instituição</th>
          <th>Unidade</th><th>Cargo</th><th>Data</th><th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaCurriculos"></tbody>
    </table>
  </div>
</div>

<script>
  const usuario = localStorage.getItem("usuario");

if (!usuario) {
  window.location.href = "login.html";
}

const dadosUsuario = JSON.parse(usuario);

// Exibe nome do usuário na sidebar
document.getElementById("usuarioLogado").textContent =
  "Bem Vindo, " + dadosUsuario.nome;

async function abrirPagina(pagina, event) {
  // Remove active de todos os links
  const links = document.querySelectorAll('.sidebar a');
  links.forEach(link => link.classList.remove('active'));
  
  // Adiciona active no clicado
  event.currentTarget.classList.add('active');

  const conteudo = document.getElementById("conteudoPrincipal");

  if (pagina === 'curriculos') {
    // Restaurar tela de currículos
    conteudo.innerHTML = `
      <h1>Currículos Recebidos</h1>
      <div class="cards" id="cardsResumo"></div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Nome</th><th>E-mail</th><th>Telefone</th><th>Instituição</th>
              <th>Unidade</th><th>Cargo</th><th>Data</th><th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaCurriculos"></tbody>
        </table>
      </div>
    `;
    carregarCurriculos();
  } else {
    // Carrega a página HTML dentro do container
    try {
      const res = await fetch(pagina);
      if (!res.ok) throw new Error("Erro ao carregar a página");
      const html = await res.text();
      conteudo.innerHTML = html;
    } catch (err) {
      conteudo.innerHTML = `<p style="color:red;">Erro ao carregar a página: ${err.message}</p>`;
    }
  }
}

// Função para carregar currículos da API
async function carregarCurriculos() {
  try {
    const res = await fetch("/api/candidatos");
    if (!res.ok) throw new Error("Erro ao buscar currículos");
    const curriculos = await res.json();

    const tbody = document.getElementById("listaCurriculos");
    tbody.innerHTML = curriculos.map(c => `
      <tr>
        <td>${c.nome}</td>
        <td>${c.email}</td>
        <td>${c.telefone || "-"}</td>
        <td>${c.instituicao}</td>
        <td>${c.unidade}</td>
        <td><span class="badge ${c.cargo === "TI" ? "badge-ti" : "badge-adm"}">${c.cargo}</span></td>
        <td>${new Date(c.data).toLocaleDateString()}</td>
        <td class="actions">
          <a href="#" onclick="alert('${c.apresentacao || "Sem apresentação"}')">Ver</a>
          <a href="${c.arquivo}" download="${c.nome}-${c.arquivo_nome}">Baixar</a>
        </td>
      </tr>
    `).join("");

    atualizarResumo(curriculos);
  } catch(err) { console.error(err); }
}

// Atualiza os cards com estatísticas
function atualizarResumo(curriculos) {
  const container = document.getElementById("cardsResumo");
  container.innerHTML = "";

  const totalCard = document.createElement("div");
  totalCard.className = "card";
  totalCard.innerHTML = `<h3>Total de Currículos</h3><p>${curriculos.length}</p>`;
  container.appendChild(totalCard);

  const cargosMap = {};
  curriculos.forEach(c => {
    if (!cargosMap[c.cargo]) cargosMap[c.cargo] = 0;
    cargosMap[c.cargo]++;
  });

  for (const [cargo, qtd] of Object.entries(cargosMap)) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${cargo}</h3><p>${qtd}</p>`;
    container.appendChild(card);
  }
}

function abrirPagina(pagina, event) {
  // Remove a classe active de todos os links
  const links = document.querySelectorAll('.sidebar a');
  links.forEach(link => link.classList.remove('active'));

  // Adiciona active no link clicado
  event.currentTarget.classList.add('active');

  // Muda o src do iframe
  document.getElementById('iframeConteudo').src = pagina;
}

function logout() {
  localStorage.removeItem("usuario");
  window.location.href = "login.html";
}

// Carrega currículos ao abrir a página
carregarCurriculos();
</script>

</body>
</html>
