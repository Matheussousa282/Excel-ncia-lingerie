<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RH | Dashboard</title>
<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: #f3f4f6;
  --sidebar: #0f172a;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
  --success: #16a34a;
  --info: #2563eb;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--sidebar);
  color: #fff;
  position: fixed;
  padding: 25px 20px;
  display: flex;
  flex-direction: column;
}

.sidebar h2 { text-align:center; font-size:20px; margin-bottom:20px; }
#usuarioLogado { text-align:center; font-size:13px; color:#f10000; margin-bottom:30px; }

/* MENU LINKS */
.menu a {
  display: block; 
  color:#cbd5f5; 
  text-decoration:none;
  padding:12px 14px; 
  border-radius:8px; 
  margin-bottom:8px; 
  font-size:14px;
  cursor:pointer;
}
.menu a.active, .menu a:hover { background: rgba(255,255,255,0.1); color:#fff; }

/* LOGOUT */
.logout {
  margin-top: auto;
  padding:12px 14px;
  text-align:center;
  color: #f50808;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
}
.logout:hover { background: rgb(219, 18, 18); color: #fff; }

/* MAIN CONTENT */
.main { margin-left:260px; padding:30px; min-height:100vh; }

/* CARDS */
.cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:20px; margin-bottom:30px; }
.card { background:var(--card); padding:22px; border-radius:14px; box-shadow:0 10px 25px rgba(0,0,0,0.05); }
.card h3 { font-size:14px; color:var(--muted); }
.card p { font-size:28px; font-weight:bold; text-align:center; }

/* TABLE */
.table-wrapper { background: var(--card); border-radius:14px; box-shadow:0 10px 25px rgba(0,0,0,0.05); overflow-x:auto; }
table { width:100%; border-collapse:collapse; }
th, td { padding:12px 16px; font-size:14px; text-align:left; }
th { background:#f9fafb; color:var(--muted); font-weight:600; }
tr { border-bottom:1px solid var(--border); }
tbody tr:hover { background:#f8fafc; }

/* BADGES */
.badge { padding:4px 10px; border-radius:20px; font-size:12px; font-weight:600; color:#fff; }
.badge-ti { background: var(--info); }
.badge-adm { background: var(--success); }

/* ACTIONS */
.actions a { text-decoration:none; font-size:13px; margin-right:10px; color: var(--primary); }
.actions a:hover { text-decoration:underline; }

</style>
</head>
<body>

<div class="sidebar">
  <h2>RH System</h2>
  <p id="usuarioLogado"></p>

  <div class="menu">
    <a class="active" onclick="abrirPagina('curriculos')">Currículos</a>
    <a onclick="abrirPagina('gestao')">Gestão de Cargo</a>
    <a onclick="abrirPagina('instituicoes')">Instituições e Unidades</a>
  </div>

  <div class="logout" onclick="logout()">Sair</div>
</div>

<div class="main">
  <h1 id="tituloPagina">Currículos Recebidos</h1>
  <div class="cards" id="cardsResumo"></div>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Instituição</th>
          <th>Unidade</th>
          <th>Cargo</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaCurriculos"></tbody>
    </table>
  </div>
</div>

<script>
const usuario = localStorage.getItem("usuario");
if (!usuario) {
  window.location.href = "login.html";
}
const dadosUsuario = JSON.parse(usuario);
document.getElementById("usuarioLogado").textContent = "Bem-vindo, " + dadosUsuario.nome;

// Menu navigation
function abrirPagina(pagina){
  const titulo = document.getElementById("tituloPagina");
  if(pagina === 'curriculos'){
    titulo.textContent = "Currículos Recebidos";
    carregarCurriculos();
  } else {
    titulo.textContent = pagina === 'gestao' ? "Gestão de Cargo" : "Instituições e Unidades";
    document.getElementById("cardsResumo").innerHTML = "";
    document.getElementById("listaCurriculos").innerHTML = "<tr><td colspan='8' style='text-align:center;'>Conteúdo não disponível nesta demo</td></tr>";
  }

  // Atualiza classe active
  document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
  const links = Array.from(document.querySelectorAll('.menu a'));
  links.forEach(a => { if(a.textContent.replace(/\s/g,'').toLowerCase() === pagina.replace(/\s/g,'').toLowerCase()) a.classList.add('active'); });
}

// Logout
function logout(){
  localStorage.removeItem("usuario");
  window.location.href = "login.html";
}

// Carregar currículos
async function carregarCurriculos(){
  try {
    const res = await fetch("/api/candidatos");
    if(!res.ok) throw new Error("Erro ao buscar currículos");
    const curriculos = await res.json();

    // Preencher tabela
    const tbody = document.getElementById("listaCurriculos");
    tbody.innerHTML = curriculos.map(c => `
      <tr>
        <td>${c.nome}</td>
        <td>${c.email}</td>
        <td>${c.telefone || "-"}</td>
        <td>${c.instituicao}</td>
        <td>${c.unidade}</td>
        <td><span class="badge ${c.cargo === "TI" ? "badge-ti" : "badge-adm"}">${c.cargo}</span></td>
        <td>${new Date(c.data).toLocaleDateString()}</td>
        <td class="actions">
          <a href="#" onclick="alert('${c.apresentacao || "Sem apresentação"}')">Ver</a>
          <a href="${c.arquivo}" download="${c.nome}-${c.arquivo_nome}">Baixar</a>
        </td>
      </tr>
    `).join("");

    // Preencher cards
    atualizarResumo(curriculos);
  } catch(err){
    console.error(err);
    document.getElementById("listaCurriculos").innerHTML = "<tr><td colspan='8'>Erro ao carregar currículos</td></tr>";
  }
}

// Atualiza os cards de resumo
function atualizarResumo(curriculos){
  const container = document.getElementById("cardsResumo");
  container.innerHTML = "";

  const totalCard = document.createElement("div");
  totalCard.className = "card";
  totalCard.innerHTML = `<h3>Total de Currículos</h3><p>${curriculos.length}</p>`;
  container.appendChild(totalCard);

  const cargosMap = {};
  curriculos.forEach(c => { cargosMap[c.cargo] = (cargosMap[c.cargo] || 0) + 1; });

  for(const [cargo, qtd] of Object.entries(cargosMap)){
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${cargo}</h3><p>${qtd}</p>`;
    container.appendChild(card);
  }
}

// Inicializa com currículos
abrirPagina('curriculos');
</script>

</body>
</html>
