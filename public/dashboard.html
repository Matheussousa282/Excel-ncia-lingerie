<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RH | Dashboard de Currículos</title>

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: #f3f4f6;
  --sidebar: #0f172a;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
  --success: #16a34a;
  --warning: #d97706;
  --info: #2563eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--sidebar);
  color: #fff;
  position: fixed;
  padding: 25px 20px;
}

.sidebar h2 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 40px;
}

.sidebar a {
  display: block;
  color: #cbd5f5;
  text-decoration: none;
  padding: 12px 14px;
  border-radius: 8px;
  margin-bottom: 8px;
  font-size: 14px;
}

.sidebar a:hover,
.sidebar a.active {
  background: rgba(255,255,255,0.1);
  color: #fff;
}

/* MAIN */
.main {
  margin-left: 260px;
  padding: 30px;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header h1 { font-size: 26px; }
.header span { color: var(--muted); font-size: 14px; }

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: var(--card);
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

.card h3 {
  font-size: 14px;
  color: var(--muted);
}

.card p {
  font-size: 30px;
  font-weight: bold;
}

/* TABLE */
.table-wrapper {
  background: var(--card);
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 14px 16px;
  font-size: 14px;
}

th {
  background: #f9fafb;
  color: var(--muted);
  font-weight: 600;
}

tr { border-bottom: 1px solid var(--border); }

tbody tr:hover {
  background: #f8fafc;
}

/* BADGES */
.badge {
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  color: #fff;
}

.badge-ti { background: var(--info); }
.badge-adm { background: var(--success); }

/* ACTIONS */
.actions a {
  text-decoration: none;
  font-size: 13px;
  margin-right: 10px;
  color: var(--primary);
}

.actions a:hover { text-decoration: underline; }

/* RESPONSIVE */
@media (max-width: 900px) {
  .sidebar { display: none; }
  .main { margin-left: 0; }
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>RH System</h2>
  <a href="#" class="active">Currículos</a>
  <a href="#">Vagas</a>
  <a href="#">Relatórios</a>
  <a href="#">Usuários</a>
  <a href="#">Configurações</a>
</div>

<div class="main">

  <div class="header">
    <h1>Currículos Recebidos</h1>
    <span>Atualizado em 05/01/2026</span>
  </div>

  <div class="cards" id="cardsResumo">
  <!-- Cards serão inseridos aqui via JavaScript -->
</div>


  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Instituição</th>
          <th>Unidade</th>
          <th>Cargo</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="listaCurriculos">
    <!-- Currículos serão carregados aqui via JavaScript -->
  </tbody>
    </table>
  </div>

</div>

<script>
async function carregarCurriculos() {
  try {
    const res = await fetch("/api/candidatos");
    if (!res.ok) throw new Error("Erro ao buscar currículos");
    
    const curriculos = await res.json();
    const tbody = document.getElementById("listaCurriculos");
    
    tbody.innerHTML = curriculos.map(c => `
      <tr>
        <td>${c.nome}</td>
        <td>${c.email}</td>
        <td>${c.telefone}</td>
        <td>${c.instituicao}</td>
        <td>${c.unidade}</td>
        <td><span class="badge ${c.cargo === "TI" ? "badge-ti" : "badge-adm"}">${c.cargo}</span></td>
        <td>${new Date(c.data).toLocaleDateString()}</td>
        <td class="actions">
          <a href="#">Ver</a>
          <a href="${c.arquivo}" download>Baixar currículo (PDF)</a>
        </td>
      </tr>
    `).join("");

    // Atualiza os cards de resumo
    atualizarResumo(curriculos);

  } catch (err) {
    console.error(err);
  }
}

// Atualiza os cards de estatísticas
function atualizarResumo(curriculos) {
  const total = curriculos.length;
  const ti = curriculos.filter(c => c.cargo === "TI").length;
  const adm = curriculos.filter(c => c.cargo === "ADM").length;
  const financeiro = curriculos.filter(c => c.cargo === "Financeiro").length;

  const cards = document.querySelectorAll(".cards .card p");
  cards[0].textContent = total;
  cards[1].textContent = ti;
  cards[2].textContent = adm;
  cards[3].textContent = financeiro;
}

async function carregarCurriculos() {
  try {
    const res = await fetch("/api/candidatos");
    if (!res.ok) throw new Error("Erro ao buscar currículos");

    const curriculos = await res.json();
    const tbody = document.getElementById("listaCurriculos");

    tbody.innerHTML = curriculos.map(c => `
      <tr>
        <td>${c.nome}</td>
        <td>${c.email}</td>
        <td>${c.telefone || "-"}</td>
        <td>${c.instituicao}</td>
        <td>${c.unidade}</td>
        <td><span class="badge ${c.cargo === "TI" ? "badge-ti" : "badge-adm"}">${c.cargo}</span></td>
        <td>${new Date(c.data).toLocaleDateString()}</td>
        <td class="actions">
          <a href="#" onclick="alert('${c.apresentacao || "Sem apresentação"}')">Ver</a>
          <a href="${c.arquivo}" download="${c.nome}-${c.arquivo_nome}">Baixar currículo</a>
        </td>
      </tr>
    `).join("");

    atualizarResumo(curriculos);

  } catch (err) {
    console.error(err);
  }
}

function atualizarResumo(curriculos) {
  const total = curriculos.length;
  const ti = curriculos.filter(c => c.cargo === "TI").length;
  const adm = curriculos.filter(c => c.cargo === "ADM").length;
  const financeiro = curriculos.filter(c => c.cargo === "Financeiro").length;

  const cards = document.querySelectorAll(".cards .card p");
  cards[0].textContent = total;
  cards[1].textContent = ti;
  cards[2].textContent = adm;
  cards[3].textContent = financeiro;
}

function atualizarResumo(curriculos) {
  const container = document.getElementById("cardsResumo");
  container.innerHTML = ""; // Limpa os cards existentes

  // Card total
  const totalCard = document.createElement("div");
  totalCard.className = "card";
  totalCard.innerHTML = `
    <h3>Total de Currículos</h3>
    <p>${curriculos.length}</p>
  `;
  container.appendChild(totalCard);

  // Contar currículos por cargo
  const cargosMap = {};
  curriculos.forEach(c => {
    if (!cargosMap[c.cargo]) cargosMap[c.cargo] = 0;
    cargosMap[c.cargo]++;
  });

  // Gerar cards apenas para cargos existentes
  for (const [cargo, qtd] of Object.entries(cargosMap)) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${cargo}</h3>
      <p>${qtd}</p>
    `;
    container.appendChild(card);
  }
}

// Carrega ao abrir a página
carregarCurriculos();


// Chama ao abrir a página
carregarCurriculos();
</script>
</body>
</html>
