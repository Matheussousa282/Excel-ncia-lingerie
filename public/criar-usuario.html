<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Usuário</title>

<style>
:root {
  --primary: #c4a264;
  --bg: #f3f4f6;
  --card: #ffffff;
  --border: #e5e7eb;
  --text: #1f2937;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #000000, #c59845);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 500px;
  background: var(--card);
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  margin-bottom: 30px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  margin-bottom: 18px;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.msg {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

table {
  width: 100%;
  max-width: 500px;
  border-collapse: collapse;
  margin-bottom: 50px;
  background: var(--card);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

th, td {
  padding: 10px 15px;
  text-align: left;
  border-bottom: 1px solid var(--border);
}

th {
  background: #f3f4f6;
  font-weight: 600;
}

tbody tr:hover {
  background: #f9fafb;
}
</style>
</head>
<body>

<div class="card">
  <h1>Criar Usuário</h1>

  <form id="formUsuario" autocomplete="off">
    <label>Nome de Usuário</label>
    <input type="text" id="nome" autocomplete="off" required>

    <label>Senha</label>
    <input type="password" id="senha" autocomplete="new-password" required>

    <button type="submit">Criar Usuário</button>
  </form>

  <div class="msg" id="msg"></div>
</div>

<!-- Tabela de usuários -->
<div class="card">
  <h1>Usuários Cadastrados</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Senha</th>
        <th>Criado em</th>
      </tr>
    </thead>
    <tbody id="listaUsuarios">
      <tr><td colspan="4" style="text-align:center;">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<script>
async function listarUsuarios() {
  const tbody = document.getElementById("listaUsuarios");
  try {
    const res = await fetch("/api/usuarios");
    if(!res.ok) throw new Error("Erro ao buscar usuários");
    const usuarios = await res.json();

    tbody.innerHTML = usuarios.length
      ? usuarios.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.nome}</td>
          <td>${u.senha}</td>
          <td>${new Date(u.criado_em).toLocaleString()}</td>
        </tr>
      `).join("")
      : `<tr><td colspan="4" style="text-align:center;">Nenhum usuário cadastrado</td></tr>`;

  } catch(err){
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:red;">Erro ao carregar usuários</td></tr>`;
  }
}

// Criar usuário
document.getElementById("formUsuario").addEventListener("submit", async (e) => {
  e.preventDefault();

  const body = {
    nome: document.getElementById("nome").value,
    senha: document.getElementById("senha").value
  };

  const res = await fetch("/api/usuarios", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const msg = document.getElementById("msg");

  if (res.ok) {
    msg.style.color = "green";
    msg.textContent = "Usuário criado com sucesso!";
    e.target.reset();
    listarUsuarios(); // Atualiza a tabela
  } else {
    const data = await res.json();
    msg.style.color = "red";
    msg.textContent = data.error || "Erro ao criar usuário";
  }
});

// Carregar a lista ao abrir a página
listarUsuarios();
</script>

</body>
</html>
