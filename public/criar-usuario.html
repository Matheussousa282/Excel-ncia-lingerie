<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Usu√°rio</title>

<style>
:root {
  --primary: #c4a264;
  --bg: #f3f4f6;
  --card: #ffffff;
  --border: #e5e7eb;
  --text: #1f2937;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #000000, #c59845);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 500px;
  background: var(--card);
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  margin-bottom: 30px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  margin-bottom: 18px;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.msg {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

table {
  width: 100%;
  max-width: 500px;
  border-collapse: collapse;
  margin-bottom: 50px;
  background: var(--card);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

th, td {
  padding: 10px 15px;
  text-align: left;
  border-bottom: 1px solid var(--border);
}

th {
  background: #f3f4f6;
  font-weight: 600;
}

tbody tr:hover {
  background: #f9fafb;
}
</style>
</head>
<body>

<div class="card">
  <h1>Criar Usu√°rio</h1>

  <form id="formUsuario" autocomplete="off">
    <label>Nome de Usu√°rio</label>
    <input type="text" id="nome" autocomplete="off" required>

    <label>Senha</label>
    <input type="password" id="senha" autocomplete="new-password" required>

    <button type="submit">Criar Usu√°rio</button>
  </form>

  <div class="msg" id="msg"></div>
</div>

<!-- Tabela de usu√°rios -->
<div class="card">
  <h1>Usu√°rios Cadastrados</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Senha</th>
        <th>Criado em</th>
      </tr>
    </thead>
    <tbody id="listaUsuarios">
       <tr><td colspan="5" style="text-align:center;">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<script>
  const usuario = localStorage.getItem("usuario");
if(!usuario) { window.location.href="login.html"; }

const dadosUsuario = JSON.parse(usuario);
document.getElementById("usuarioLogado").textContent = "Bem Vindo " + dadosUsuario.nome;


async function listarUsuarios() {
  const tbody = document.getElementById("listaUsuarios");
  try {
    const res = await fetch("/api/usuarios");
    if(!res.ok) throw new Error("Erro ao buscar usu√°rios");
    const usuarios = await res.json();

    tbody.innerHTML = usuarios.length
      ? usuarios.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.nome}</td>
          <td>
            <input type="password" value="${u.senha}" readonly style="border:none;background:transparent;width:100%;font-family:inherit;">
            <button onclick="toggleSenha(this)" style="margin-left:5px;">üëÅÔ∏è</button>
          </td>
          <td>${new Date(u.criado_em).toLocaleString()}</td>
        </tr>
      `).join("")
      : `<tr><td colspan="4" style="text-align:center;">Nenhum usu√°rio cadastrado</td></tr>`;

  } catch(err){
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:red;">Erro ao carregar usu√°rios</td></tr>`;
  }
}

// Fun√ß√£o para alternar senha vis√≠vel
function toggleSenha(button) {
  const input = button.previousElementSibling;
  if(input.type === "password"){
    input.type = "text";
    button.textContent = "üôà"; // opcional: muda √≠cone
  } else {
    input.type = "password";
    button.textContent = "üëÅÔ∏è";
  }
}

// Criar usu√°rio
document.getElementById("formUsuario").addEventListener("submit", async (e) => {
  e.preventDefault();

  const body = {
    nome: document.getElementById("nome").value,
    senha: document.getElementById("senha").value
  };

  const res = await fetch("/api/usuarios", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const msg = document.getElementById("msg");

  if (res.ok) {
    msg.style.color = "green";
    msg.textContent = "Usu√°rio criado com sucesso!";
    e.target.reset();
    listarUsuarios(); // Atualiza a tabela
  } else {
    const data = await res.json();
    msg.style.color = "red";
    msg.textContent = data.error || "Erro ao criar usu√°rio";
  }
});

// Fun√ß√£o de logout
function logout(){
  localStorage.removeItem("usuario");
  window.location.href="login.html";
}

// Carregar a lista ao abrir a p√°gina
listarUsuarios();
</script>

</body>
</html>
