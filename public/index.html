<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trabalhe Conosco</title>

<style>
:root {
  --primary: #0052cc;
  --primary-dark: #003d99;
  --background: #f2f4f8;
  --text: #2e2e2e;
  --muted: #6b7280;
  --border: #d1d5db;
  --white: #ffffff;
}

* { box-sizing: border-box; }
body { margin: 0; font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--background); color: var(--text); }
.page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
.card { width: 100%; max-width: 720px; background: var(--white); border-radius: 12px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); overflow: hidden; }
.card-header { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); padding: 30px; color: #fff; }
.card-header h1 { margin: 0; font-size: 26px; }
.card-header p { margin-top: 8px; font-size: 15px; opacity: 0.9; }
.card-body { padding: 30px; }
form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
.full { grid-column: span 2; }
label { font-size: 14px; font-weight: 600; margin-bottom: 6px; display: block; }
input, select, textarea { width: 100%; padding: 12px 14px; font-size: 14px; border: 1px solid var(--border); border-radius: 6px; transition: 0.2s; font-family: inherit; }
input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,82,204,0.15); }
textarea { resize: vertical; min-height: 120px; }
.actions { grid-column: span 2; }
button { width: 100%; padding: 14px; background: var(--primary); color: #fff; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; }
button:hover { background: var(--primary-dark); }
.privacy { text-align: center; font-size: 13px; color: var(--muted); margin-top: 20px; }
@media (max-width: 640px) { form { grid-template-columns: 1fr; } .full { grid-column: span 1; } }
</style>
</head>

<body>
<div class="page">
  <div class="card">
    <div class="card-header">
      <h1>Trabalhe Conosco</h1>
      <p>Envie seu currículo e faça parte do nosso time</p>
    </div>

    <div class="card-body">
      <form id="formCandidato" enctype="multipart/form-data">
  <!-- Campos aqui -->
  <input name="nome" type="text" required />
  <input name="email" type="email" required />
  <input name="telefone" type="tel" />
  <select name="cargo_id" required></select>
  <select name="instituicao_id" required></select>
  <select name="unidade_id" required></select>
  <textarea name="apresentacao"></textarea>
  <input name="arquivo" type="file" accept=".pdf,.doc,.docx" required />
  <button type="submit">Enviar Currículo</button>
</form>

      <p class="privacy">Seus dados serão utilizados exclusivamente para fins de recrutamento e seleção.</p>
    </div>
  </div>
</div>

<script>
const cargoSelect = document.getElementById("cargoSelect");
const instituicaoSelect = document.getElementById("instituicaoSelect");
const unidadeSelect = document.getElementById("unidadeSelect");

// ===== Carregar Cargos =====
async function carregarCargos() {
  const res = await fetch("/api/cargos");
  const data = await res.json();
  cargoSelect.innerHTML = '<option value="">Selecione um cargo</option>';
  data.filter(c=>c.ativo).forEach(c=>{ const o=document.createElement("option"); o.value=c.id; o.textContent=c.nome; cargoSelect.appendChild(o); });
}

// ===== Carregar Instituições =====
async function carregarInstituicoes() {
  const res = await fetch("/api/instituicoes");
  const data = await res.json();
  instituicaoSelect.innerHTML = '<option value="">Selecione uma instituição</option>';
  data.filter(i=>i.ativo).forEach(i=>{ const o=document.createElement("option"); o.value=i.id; o.textContent=i.nome; instituicaoSelect.appendChild(o); });
}

// ===== Carregar Unidades Dinâmicas =====
instituicaoSelect.addEventListener("change", async ()=>{
  const id = instituicaoSelect.value;
  unidadeSelect.disabled = !id;
  unidadeSelect.innerHTML = '<option value="">Carregando unidades...</option>';
  if(!id) return unidadeSelect.innerHTML = '<option value="">Selecione uma instituição primeiro</option>';
  const res = await fetch(`/api/unidades?instituicao_id=${id}`);
  const data = await res.json();
  unidadeSelect.innerHTML = '<option value="">Selecione uma unidade</option>';
  data.filter(u=>u.ativo).forEach(u=>{ const o=document.createElement("option"); o.value=u.id; o.textContent=u.nome; unidadeSelect.appendChild(o); });
});

// ===== Envio do Formulário =====
const form = document.getElementById("formCandidato");

form.addEventListener("submit", async e => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const res = await fetch("/api/candidatos", { method: "POST", body: formData });

    if (res.ok) {
      alert("Currículo enviado com sucesso!");
      form.reset();
    } else {
      const txt = await res.text();
      alert("Erro ao enviar: " + txt);
    }
  } catch (err) {
    console.error(err);
    alert("Erro ao enviar currículo");
  }
});


// ===== Inicializar =====
carregarCargos();
carregarInstituicoes();
</script>
</body>
</html>
