<body>

<div class="page">
  <div class="card">
    <div class="card-header">
      <img src="LG06.png" alt="Logo" class="logo-header">
      <h1>Venha Construir Sua Hist√≥ria Conosco</h1>
      <p>Cadastre seu curr√≠culo e fa√ßa parte de um time que acredita no desenvolvimento de pessoas.</p>
    </div>
    <div class="card-body">
      <form id="formCandidato">
        <div><label for="nome">Nome completo</label><input id="nome" name="nome" type="text" placeholder="Digite seu nome" required /></div>
        <div><label for="telefone">Telefone</label><input id="telefone" name="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" /></div>
        <div><label for="email">E-mail</label><input id="email" name="email" type="email" placeholder="seu@email.com" required /></div>
        <div><label for="cargoSelect">Cargo de interesse</label><select id="cargoSelect" name="cargo_id" required><option value="">Carregando cargos...</option></select></div>
        <div><label for="instituicaoSelect">Institui√ß√£o</label><select id="instituicaoSelect" name="instituicao_id" required><option value="">Carregando institui√ß√µes...</option></select></div>
        <div><label for="unidadeSelect">Unidade</label><select id="unidadeSelect" name="unidade_id" required disabled><option value="">Selecione uma institui√ß√£o primeiro</option></select></div>
        <div class="full"><label for="apresentacao">Apresenta√ß√£o profissional</label><textarea id="apresentacao" name="apresentacao" placeholder="Fale sobre voc√™"></textarea></div>
        <div class="full"><label for="arquivo">Curr√≠culo (PDF,DOC ou IMG)</label><input id="arquivo" name="arquivo" type="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required /></div>
        <div class="actions full"><button type="submit">Enviar Curr√≠culo</button></div>
      </form>
      <p class="privacy">Seus dados ser√£o utilizados exclusivamente para fins de recrutamento e sele√ß√£o.</p>
      <div class="footer-dev">
        Desenvolvido por <strong>Excel√™ncia Lingerie</strong>
      </div>
    </div>
  </div>
</div>

<script>
const cargoSelect = document.getElementById("cargoSelect");
const instituicaoSelect = document.getElementById("instituicaoSelect");
const unidadeSelect = document.getElementById("unidadeSelect");

// Fun√ß√£o de voz
function falarMensagem(texto) {
  if ('speechSynthesis' in window) {
    const msg = new SpeechSynthesisUtterance(texto);
    msg.lang = 'pt-BR';
    msg.rate = 1;
    msg.pitch = 1;
    window.speechSynthesis.speak(msg);
  }
}

// Fun√ß√µes para carregar cargos, institui√ß√µes e unidades
async function carregarCargos() {
  try {
    const res = await fetch("/api/cargos");
    const data = await res.json();
    cargoSelect.innerHTML = '<option value="">Selecione um cargo</option>';
    data.filter(c => c.ativo).forEach(c => {
      const o = document.createElement("option");
      o.value = c.id; o.textContent = c.nome;
      cargoSelect.appendChild(o);
    });
  } catch (err) { console.error(err); }
}

async function carregarInstituicoes() {
  try {
    const res = await fetch("/api/instituicoes");
    const data = await res.json();
    instituicaoSelect.innerHTML = '<option value="">Selecione uma institui√ß√£o</option>';
    data.filter(i => i.ativo).forEach(i => {
      const o = document.createElement("option");
      o.value = i.id; o.textContent = i.nome;
      instituicaoSelect.appendChild(o);
    });
  } catch (err) { console.error(err); }
}

instituicaoSelect.addEventListener("change", async () => {
  const id = instituicaoSelect.value;
  unidadeSelect.disabled = !id;
  unidadeSelect.innerHTML = '<option value="">Carregando unidades...</option>';
  if (!id) return unidadeSelect.innerHTML = '<option value="">Selecione uma institui√ß√£o primeiro</option>';
  try {
    const res = await fetch(`/api/unidades?instituicao_id=${id}`);
    const data = await res.json();
    unidadeSelect.innerHTML = '<option value="">Selecione uma unidade</option>';
    data.filter(u => u.ativo).forEach(u => {
      const o = document.createElement("option");
      o.value = u.id; o.textContent = u.nome;
      unidadeSelect.appendChild(o);
    });
  } catch (err) { console.error(err); }
});

// Envio do formul√°rio como Base64
document.getElementById("formCandidato").addEventListener("submit", async (e) => {
  e.preventDefault();
  const file = document.getElementById("arquivo").files[0];
  if (!file) return alert("Selecione um arquivo");

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result.split(",")[1];

    const body = {
      nome: document.getElementById("nome").value,
      telefone: document.getElementById("telefone").value,
      email: document.getElementById("email").value,
      cargo_id: document.getElementById("cargoSelect").value,
      instituicao_id: document.getElementById("instituicaoSelect").value,
      unidade_id: document.getElementById("unidadeSelect").value,
      apresentacao: document.getElementById("apresentacao").value,
      arquivo_base64: base64,
      arquivo_nome: file.name
    };

    try {
      const res = await fetch("/api/candidatos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("Curr√≠culo enviado com sucesso!");
        falarMensagem("Seu curr√≠culo foi enviado com sucesso. Boa sorte!");
        document.getElementById("formCandidato").reset();
        unidadeSelect.disabled = true;
      } else {
        const txt = await res.text();
        alert("Erro ao enviar: " + txt);
      }
    } catch (err) {
      console.error(err);
      alert("Erro ao enviar formul√°rio");
    }
  };

  reader.readAsDataURL(file);
});

// Inicializar selects
carregarCargos();
carregarInstituicoes();
</script>
